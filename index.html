<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./asset/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>header nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: #34495e;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
footer {
    background: rgba(35, 38, 41, 0.8);  
    color: #ffffff; 
    text-align: center;
    padding: 20px 0;
    margin-top: auto; 
  }
  
  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .footer-content p {
    font-size: 14px;
    margin: 10px 0;
  }
  
  .social-icons {
    margin: 10px 0;
  }
  
  .social-icons a {
    margin: 0 10px;
    display: inline-block;
  }
  
  .social-icons img {
    width: 34px;
    height: 34px;
    transition: transform 0.3s;
  }
  
  .social-icons img:hover {
    transform: scale(1.1); 
  }
.logo img {
  width: 60px;
  height: auto;
}
</style>
</head>

<body class="m-0 p-0">
  <!-- Header -->

  
  <header>
        
    <nav>
        <div class="logo">
            <img src="/FUT-Champions-Web-App-Ultimate-Team/asset/img/logo (2).png" alt="Ultimate Team Logo">
        </div>
        <ul class="nav-links">
            <button id="togglePopupBtn"> âž• Ajouter Joueur</button> 
        </ul>
<!--        
        <div class="search-bar">
            <input type="search" placeholder="Search for a player...">
        </div>
        -->
    </nav>
</header>

  <!-- poopup de filtrer le joueur -->
  <section id="crud-modal" class="bg-black bg-opacity-75  items-center justify-center fixed inset-0 z-50  hidden ">
    <button id="btnClose" class="absolute top-2 right-2 text-white font-bold text-xl" aria-label="Close modal">
      &times;
    </button>
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white text-center w-[90%]">choisi nouvelle joueur</h3>
    <div id="div_choisi_joueur" class="grid grid-cols-3 gap-3 mx-auto bg-slate-900 w-fit">
    </div>
    <div class="flex justify-center">
      <button id="btnAjoute" 
        class="text-white mb-[2%] inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"></path>
        </svg>
        Ajouter Nouvelle joueur
      </button>
    </div>
  </section>

  <!-- poopup pour ajouter noveu joeur -->
  <section
  class="hidden flex text-white flex-col px-4 py-5 bg-slate-600 rounded-md shadow-md fixed w-[90%] md:max-w-[500px] md:min-w-[300px] top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%] z-10"
  id="add-player-modal">
  <button type="button" id="btn_close_modal"><img src="./asset/img/close.png" alt="close"
          class="w-[30px] h-[30px] absolute right-4 top-2 "></button>
  <h2 class="text-lg mx-auto font-bold text-white mb-3">Add Player</h2>
  <form action="" class="flex flex-col" id="add-player-form">
      <div class="grid grid-cols-2 gap-2">
          <div class="flex flex-col gap">
              <input id="f-name"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="text" placeholder="Player name">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col">
              <input id="f-image"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="url" placeholder="Player image url">

              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col">
              <select
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2 text-gray-400 cursor-pointer"
                  name="f-position" id="f-position" onchange="adapteForm()">
                  <option value="none">player position</option>
                  <option value="gk">GK</option>
                  <option value="cb">CB</option>
                  <option value="lb">LB</option>
                  <option value="cb">CB</option>
                  <option value="cm">CM</option>
                  <option value="rw">RW</option>
                  <option value="st">ST</option>
                  <option value="lw">LW</option>
              </select>
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-nationality"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="url" placeholder="Player nationality flag">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-club"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="url" placeholder="Player club logo url">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-rating"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="rating" min="40" max="99">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-pace"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="pace" min="40" max="99">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-shooting"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="shooting">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-passing"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="passing">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-driblling"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="driblling">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col gap">
              <input id="f-defending"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px] mb-2"
                  type="number" placeholder="defending">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
          <div class="flex flex-col">
              <input id="f-physical"
                  class="rounded-md shadow-sm px-2 bg-gray-700 placeholder:text-gray-400 text-sm h-[30px]"
                  type="number" placeholder="physical">
              <div class="error-message text-red-600 text-sm font-semibold"></div>
          </div>
      </div>
      <button class="text-white bg-[#5ce1e6] px-2 py-1 rounded-md mt-2 focus:outline-none focus:border-none"
          id="add-player-btn" type="submit">Add Player</button>

  </form>

</section>

  <!-- main -->
   <main class="grid   grid-cols-1 md:grid-cols-1 lg:grid-cols-4  p-3" style="perspective: 1000px;">

        <section id="allplayerSection" class=" flex gap-2 flex-wrap justify-center sm:w-screen md:w-screen lg:w-full  h-screen overflow-auto">
        </section>

        <section style="transform: rotateX(20deg)" class=" grid grid-rows-4  col-span-2 bg-gray-300 bg-[url(./asset/img/)] rounded-md">
          <!-- attaque -->
          <div class="flex justify-around ">
            <!-- LW -->
            <div id="LW" onclick="positionFliter('LW', this)" class="relative hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            
            <!-- ST -->
            
            <div id="ST" onclick="positionFliter('ST', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            
            <!-- RW -->
            <div id="RW" onclick="positionFliter('RW', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
          </div>

          <!-- milieu -->
          <div  class="flex justify-around ">
            <!-- CM -->
            <div id="CML" onclick="positionFliter('CML', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            <div id="CM" onclick="positionFliter('CM', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            <div id="CMR" onclick="positionFliter('CMR', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            
          </div>
          <!-- diffence -->
          <div  class="flex justify-around ">
            <!-- LB -->
            <div id="LB" onclick="positionFliter('LB', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            <!-- CB -->
            <div id="CBL" onclick="positionFliter('CBL', this)" class=" hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            <!-- CB -->
            <div id="CBR" onclick="positionFliter('CBR', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
            <!-- RB -->
            <div id="RB" onclick="positionFliter('RB', this)" class="hover:shadow-sm hover:cursor-pointer w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
          </div>
          <!-- goal keeper -->
          <div class="flex justify-center">
            <div id="GK" onclick="positionFliter('GK', this)" class="hover:opacity-75 w-[100px] h-[180px] bg-cover bg-center" style="background-image: url('https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png');">
            </div>
          </div>

        </section>

        <section  class="flex flex-col gap-4 items-center">
          <h1>Les Changements </h1>
          <div id="Bonne_touche" class="flex flex-wrap gap-2 p-2  mt-3 overflow-auto">

          </div>
        </section>
  </main>

  <footer  class="mt-20">
    <div class="footer-content" >
      <p class="text-footer">&copy; 2024 Ultimate Team. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="asset/img/facebook (1).png" alt="Facebook"></a>
        <a href="#"><img src="asset/img/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="asset/img/instagram (1).png" alt="Instagram"></a>
      </div>
    </div>
  </footer>
  <script src="./asset/js/script.js"></script>

</body>

</html>
